<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>RocketNews</title>
  <body>
    <main>
     <div class="container">
      <header class="logo">
        <img src="./assets/logo.svg" alt="Logo">
      </header>

      <div class="news-info">
        <h2>atualize ideias e informações em 5 minutos.</h2>

        <h3>tudo que você precisa saber para começar seu dia bem e informado</h3>

        <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. perfeito para se preparar para codar ☕</p>
      </div>

      <form id="form">

        <fieldset>
          <legend>Insira seu e-mail:</legend>
        </fieldset>
        <div id="email">
          <input type="email" id="input-email" name="email" placeholder="oi@rocketseat.com" />
          <button id="button">
            <img src="./assets/send.svg" alt="Enviar">
          </button>
        </div>
      </form>
      
      <div class="link">
        <a  href="#" > <span>deixe-me ler primeiro</span>
          <img src="./assets/arrow-right.svg" alt="Ler primeiro"> </a>
      </div>
     </div>
    </main>
    <aside>
    </aside>

    <script src="./js/script.js"></script>
  </body>
</html>
